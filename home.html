<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- bootstrap Link -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">

</head>


 <!-- Body -->
<body>
  
  <div class="calculator card">
    <input type="text" class="calculator-screen form-control mb-4" id="result" readonly>
    
    <div class="calculator-keys">
      <div class="row">
        <button type="button" class="col-2 btn btn-secondary fw-bold fs-4" onclick="clearScreen()">C</button>
        <button type="button" class="col-2 btn btn-danger fw-bold fs-4" onclick="deleteChar()">&larr;</button>
        <button type="button" class="col-2 btn btn-info fw-bold fs-3" onclick="appendChar('%')">%</button>
        <button type="button" class="col-3 btn btn-success fw-bold fs-3" onclick="appendChar('/')">/</button>
        
      </div>
      <div class="row">
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('7')">7</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('8')">8</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('9')">9</button>
        <button type="button" class="col-3 btn btn-primary fw-bold fs-3" onclick="appendChar('*')">*</button>
      </div>
      <div class="row">
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('4')">4</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('5')">5</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('6')">6</button>
        <button type="button" class="col-3 btn btn-primary fw-bold fs-3" onclick="appendChar('-')">-</button>
      </div>
      <div class="row">
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('1')">1</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('2')">2</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('3')">3</button>
        <button type="button" class="col-3 btn btn-primary fw-bold fs-3" onclick="appendChar('+')">+</button>
      </div>
      <div class="row">
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('0')">0</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="appendChar('.')">.</button>
        <button type="button" class="col-2 btn btn-light rounded-circle fw-bold fs-3" onclick="Square()">^2</button>
        <button type="button" class="col-3 btn btn-success fw-bold fs-3" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

  <!-- Javascript link -->
  <script src="script.js"></script>


</body>

<!-- Body End -->

</html>
